<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/index.css">
    <title>Contact Form</title>

</head>
<body>
    <header class="title">the code review</header>

    <div class="container">
        <h1> Signup for our newsletter</h1>
        <p>Get the lastest news on how your code is doing right in your inbox</p>
    </div>

   <div class=bin>
        <form class="top-section">
        <fieldset class="tester" >
            <legend>Contact Information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" Required placeholder="required">

            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" Required placeholder="required" >

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="states">State</label>
            <select id="states" name="state" >
                <option value="none">chose a state</option>
                <option value="option-1">A.</option>
                <option value="option-2">B.</option>
                <option value="option-3">C.</option>
                <option value="option-4">D.</option>
            </select>
            <!-- <input type="text" id="state" name="user_state"> -->

            <label for="zip_code">Zip Code</label>
            <input type="text" id="zip_code" name="user_zip_code" >
        </fieldset>
    
    <fieldset class="bottom-section">
        <legend class="news-header" >Newsletter</legend>
        <p> Select the newsletters you would like to<br> receive</p>
            <input type="checkbox" id="sett" name="first" value="new">
            <label for="sett">HTML News</label><br>
            <input type="checkbox" id="sett2" name="first" value="new">
            <label for="sett2">CSS News</label><br>
            <input type="checkbox" id="sett4" name="first" value="new">
            <label for="sett4">Javascript News</label><br>
    <!-- ====start of news letter sections===== -->
        <p>Newsletter format</p>

        <input type="radio" id="opt_1" name="ship_type">
        <label for="opt_1">HTML</label><br>
        
        <input type="radio" id="opt_2" name="ship_type">
        <label for="opt_2">Plain text</label>


        <label for="open-text"> topics you'd like to hear about</label>
        <textarea name="user_comment" id="open-text"></textarea>

        <br>
        <button type="submit">Sign Up</button>





    </fieldset>
        </form>
    </div> 
        <h2>Coppyright The Code Review</h2>
</body>
</html>
